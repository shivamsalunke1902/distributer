          { id: 2, name: 'Sunshine Bakery', type: 'Business', phone: '+1 987 654 321', email: 'orders@sunshine.com', orders: 120, totalSpent: 450000, status: 'Active', tier: 'Platinum' },

        // 2. Status Badge

        const SimpleLineChart = () => {
          const points = [10, 40, 30, 70, 45, 80, 55, 90, 60];
          const width = 100;
          const height = 50;
          const maxY = 100;
          
          const polylinePoints = points.map((y, i) => {
            const x = (i / (points.length - 1)) * width;
            const yCoord = height - (y / maxY) * height;
            return `${x},${yCoord}`;
          }).join(' ');

          return (
            <svg viewBox="0 0 100 50" className="w-full h-full overflow-visible preserve-3d">
              <defs>
                <linearGradient id="lineGradient" x1="0" x2="0" y1="0" y2="1">
                  <stop offset="0%" stopColor="#3b82f6" stopOpacity="0.2" />
                  <stop offset="100%" stopColor="#3b82f6" stopOpacity="0" />
                </linearGradient>
              </defs>
              <polyline
                fill="none"
                stroke="#3b82f6"
                strokeWidth="2"
                points={polylinePoints}
                strokeLinecap="round"
                strokeLinejoin="round"
                className="drop-shadow-md"
              />
               <polygon
                fill="url(#lineGradient)"
                stroke="none"
                points={`0,50 ${polylinePoints} 100,50`}
              />
              {/* Dots */}
              {points.map((y, i) => {
                  const x = (i / (points.length - 1)) * width;
                  const yCoord = height - (y / maxY) * height;
                  return (
                      <circle key={i} cx={x} cy={yCoord} r="1.5" className="fill-white stroke-blue-500 stroke-[0.5]" />
                  )
              })}
            </svg>
          );

                     <div key={task.id} className="flex items-center p-4 hover:bg-slate-50 rounded-xl transition-colors group border border-transparent hover:border-slate-100">
                       <div className="mr-4 text-slate-400 group-hover:text-blue-600 transition-colors">
                         {task.status === 'Completed' ? (
                           <CheckCircle className="w-6 h-6 text-emerald-500" />
                         ) : (
                           <div className="w-6 h-6 rounded-full border-2 border-slate-300 group-hover:border-blue-500"></div>
                         )}
                       </div>
                       <div className="flex-1">
                         <h4 className={`font-bold text-slate-800 ${task.status === 'Completed' ? 'line-through text-slate-400' : ''}`}>
                           {task.title}
                         </h4>
                         <div className="flex items-center mt-1 text-xs text-slate-500">
                           <Clock className="w-3 h-3 mr-1" /> {task.time}
                         </div>
                       </div>
                       <StatusBadge status={task.priority} />
                     </div>
                   ))}
                   <div className="p-4">
                      <button className="text-sm font-medium text-slate-500 flex items-center hover:text-blue-600 transition-colors">
                        <Plus className="w-4 h-4 mr-2" /> Add new task
                      </button>
                   </div>
                 </div>
               </Card>

               <div className="space-y-6">
                 <Card className="bg-blue-600 text-white border-none shadow-lg shadow-blue-200">
                   <h4 className="font-bold text-lg mb-2">Next Meeting</h4>
                   <div className="bg-white/10 p-4 rounded-xl backdrop-blur-sm">
                     <p className="font-medium">Supplier Review</p>
                     <p className="text-sm text-blue-100 mt-1">2:30 PM - Conference Room</p>
                     <div className="flex -space-x-2 mt-3">
                       {[1,2,3].map(i => (
                         <div key={i} className="w-8 h-8 rounded-full bg-blue-200 border-2 border-blue-600 flex items-center justify-center text-xs font-bold text-blue-800">
                           {String.fromCharCode(64+i)}
                         </div>
                       ))}
                     </div>
                   </div>
                 </Card>
                 
                 <Card>
                   <h4 className="font-bold text-slate-800 mb-3">Notices</h4>
                   <ul className="space-y-3">
                     <li className="text-sm text-slate-600 flex items-start">
                       <span className="w-1.5 h-1.5 rounded-full bg-rose-500 mt-1.5 mr-2 shrink-0"></span>
                       Health inspection scheduled for next Monday.
                     </li>
                     <li className="text-sm text-slate-600 flex items-start">
                       <span className="w-1.5 h-1.5 rounded-full bg-blue-500 mt-1.5 mr-2 shrink-0"></span>
                       New batch of packaging arriving tomorrow.
                     </li>
                   </ul>
                 </Card>
               </div>
            </div>
          </div>
        );

        // --- Main App Shell ---

        function App() {
          const [activeTab, setActiveTab] = useState('dashboard');
          const [isSidebarOpen, setIsSidebarOpen] = useState(false);
          const [isMobile, setIsMobile] = useState(false);

          // Responsive check
          useEffect(() => {
            const handleResize = () => setIsMobile(window.innerWidth < 1024);
            handleResize();
            window.addEventListener('resize', handleResize);
            return () => window.removeEventListener('resize', handleResize);
          }, []);

          const NavItem = ({ id, label, icon: IconComponent }) => (
            <button
              onClick={() => {
                setActiveTab(id);
                if (isMobile) setIsSidebarOpen(false);
              }}
              className={`w-full flex items-center px-4 py-3 mb-1.5 rounded-xl transition-all duration-200 font-medium text-sm group ${
                activeTab === id 
                  ? 'bg-blue-600 text-white shadow-lg shadow-blue-200 translate-x-1' 
                  : 'text-slate-500 hover:bg-slate-50 hover:text-slate-900'
              }`}
            >
              <IconComponent className={`w-5 h-5 mr-3 transition-colors ${activeTab === id ? 'text-white' : 'text-slate-400 group-hover:text-slate-600'}`} />
              <span>{label}</span>
              {activeTab === id && <ChevronRight className="w-4 h-4 ml-auto text-blue-400 opacity-50" />}
            </button>
          );

          return (
            <div className="flex h-screen bg-slate-50 font-sans text-slate-900 overflow-hidden">
              
              {/* Mobile Sidebar Overlay */}
              {isMobile && isSidebarOpen && (
                <div 
                  className="fixed inset-0 bg-slate-900/50 z-20 backdrop-blur-sm transition-opacity"
                  onClick={() => setIsSidebarOpen(false)}
                />
              )}

              {/* Sidebar */}
              <aside 
                className={`fixed lg:static inset-y-0 left-0 z-30 w-72 bg-white border-r border-slate-100 transform transition-transform duration-300 ease-in-out flex flex-col shadow-2xl lg:shadow-none ${
                  isMobile && !isSidebarOpen ? '-translate-x-full' : 'translate-x-0'
                }`}
              >
                <div className="p-8 pb-4 flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    <div className="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-200">
                      <Package className="w-6 h-6 text-white" />
                    </div>
                    <div>
                      <span className="block text-xl font-bold tracking-tight text-slate-800">DairyPro</span>
                      <span className="block text-xs text-slate-400 uppercase tracking-widest font-semibold">Distributor</span>
                    </div>
                  </div>
                  {isMobile && (
                    <button onClick={() => setIsSidebarOpen(false)} className="text-slate-400 hover:text-slate-600">
                      <X className="w-6 h-6" />
                    </button>
                  )}
                </div>

                <div className="px-6 py-4 flex-1 overflow-y-auto scrollbar-hide">
                  <div className="space-y-1">
                    <p className="px-4 py-2 text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Main Menu</p>
                    <NavItem id="dashboard" label="Dashboard" icon={LayoutDashboard} />
                    <NavItem id="inventory" label="Inventory" icon={Package} />
                    <NavItem id="orders" label="Orders" icon={ShoppingCart} />
                    <NavItem id="customers" label="Customers" icon={Users} />
                  </div>

                  <div className="space-y-1 mt-8">
                    <p className="px-4 py-2 text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Operations</p>
                    <NavItem id="analytics" label="Analytics" icon={BarChart3} />
                    <NavItem id="deliveries" label="Fleet & Deliveries" icon={Truck} />
                    <NavItem id="schedule" label="Schedule" icon={Calendar} />
                  </div>
                </div>

                <div className="p-6 border-t border-slate-50">
                  <div className="flex items-center gap-3 px-3 py-3 rounded-xl bg-slate-50 border border-slate-100 hover:border-blue-200 cursor-pointer transition-all group">
                    <img 
                      src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" 
                      alt="User" 
                      className="w-10 h-10 rounded-full bg-white border-2 border-white shadow-sm"
                    />
                    <div className="flex-1 min-w-0">
                      <p className="text-sm font-bold text-slate-800 truncate group-hover:text-blue-600 transition-colors">Alex Distributor</p>
                      <p className="text-xs text-slate-500 truncate">Admin Account</p>
                    </div>
                    <ChevronDown className="w-4 h-4 text-slate-400" />
                  </div>
                </div>
              </aside>

              {/* Main Content Area */}
              <main className="flex-1 flex flex-col h-full overflow-hidden relative bg-slate-50/50">
                {/* Top Header */}
                <header className="h-20 bg-white/80 backdrop-blur-md border-b border-slate-200/60 flex items-center justify-between px-6 z-10 sticky top-0">
                  <div className="flex items-center gap-4">
                    <button 
                      onClick={() => setIsSidebarOpen(true)}
                      className="lg:hidden p-2 text-slate-500 hover:bg-slate-100 rounded-lg transition-colors"
                    >
                      <Menu className="w-6 h-6" />
                    </button>
                    <div className="hidden sm:block">
                       <h1 className="text-xl font-bold text-slate-800 capitalize flex items-center gap-2">
                         {activeTab.replace('-', ' ')}
                       </h1>
                    </div>
                  </div>

                  <div className="flex items-center gap-4">
                    {/* Search Bar */}
                    <div className="hidden md:flex relative group">
                      <input 
                        type="text" 
                        placeholder="Global search..." 
                        className="pl-10 pr-4 py-2.5 bg-slate-100/50 border border-slate-200 rounded-full text-sm w-64 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white focus:w-80 transition-all duration-300"
                      />
                      <Search className="w-4 h-4 text-slate-400 absolute left-3.5 top-3.5 group-focus-within:text-blue-500 transition-colors" />
                    </div>

                    <div className="h-8 w-px bg-slate-200 mx-2 hidden md:block"></div>

                    <button className="relative p-2.5 text-slate-500 hover:bg-slate-100 hover:text-blue-600 rounded-full transition-all">
                      <Bell className="w-5 h-5" />
                      <span className="absolute top-2 right-2.5 w-2 h-2 bg-rose-500 rounded-full border-2 border-white"></span>
                    </button>
                    <button className="p-2.5 text-slate-500 hover:bg-slate-100 hover:text-blue-600 rounded-full transition-all">
                      <Thermometer className="w-5 h-5" />
                    </button>
                  </div>
                </header>

                {/* Scrollable Content */}
                <div className="flex-1 overflow-y-auto p-4 lg:p-8 scroll-smooth custom-scrollbar">
                  <div className="max-w-7xl mx-auto">
                    {activeTab === 'dashboard' && <DashboardHome setActiveTab={setActiveTab} />}
                    {activeTab === 'inventory' && <InventoryView />}
                    {activeTab === 'orders' && <OrdersView />}
                    {activeTab === 'customers' && <CustomersView />}
                    {activeTab === 'analytics' && <AnalyticsView />}
                    {activeTab === 'deliveries' && <DeliveriesView />}
                    {activeTab === 'schedule' && <ScheduleView />}
                  </div>
                </div>
              </main>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
